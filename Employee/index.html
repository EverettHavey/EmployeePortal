<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkforceOS | Employee Portal</title>
    <link rel="stylesheet" href="../src/Style.css">
    
    <style>
        /* Specific styles for the login grid */
        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .employee-select-card {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .employee-select-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .avatar-md {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .feedback-box {
            background: #f0f7ff;
            border-left: 4px solid var(--primary, #2563eb);
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: left;
        }

        .feedback-header {
            font-weight: bold;
            color: #1d4ed8;
            margin-bottom: 5px;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .status-row {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f1f5f9;
        }

        .text-center { text-align: center; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Workforce<span>OS</span></div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="index.html" class="active">My Dashboard</a></li>
            <li><a href="message.html">Message</a></li>
        </ul>
    </nav>

    <main class="container">
        <div id="staffContent">
            </div>
    </main>

    <script>
        // 1. Full 7-staff data fallback to ensure "Good" data is always there
        const defaultStaff = [
            { id: 101, name: "Sarah Chen", role: "Lead Software Architect", salary: 115000, age: 29, gender: "Female", image: "https://i.pravatar.cc/150?u=sarah", bio: "Specializes in React and Node.js. A logic-driven leader who loves mountain biking.", history: ["Senior Dev at TechFlow"] },
            { id: 102, name: "Marcus Rodriguez", role: "Senior UI/UX Designer", salary: 78000, age: 31, gender: "Male", image: "https://i.pravatar.cc/150?u=elena", bio: "Focused on accessible design and minimalist aesthetics. Former street photographer.", history: ["Visual Designer at Studio Indigo"] },
            { id: 103, name: "Aisha Khan", role: "Growth Marketing Manager", salary: 84000, age: 34, gender: "Female", image: "https://i.pravatar.cc/150?u=aisha", bio: "Expert in digital growth and viral storytelling. Competitive marathon runner.", history: ["PR Specialist at Global Media"] },
            { id: 104, name: "James Wilson", role: "Backend Security Engineer", salary: 92000, age: 27, gender: "Male", image: "https://i.pravatar.cc/150?u=james", bio: "Database wizard and white-hat hacker. Built his own automated greenhouse.", history: ["Security Analyst at Shield Logic"] },
            { id: 105, name: "Isaac Crawford", role: "Senior Data Scientist", salary: 108000, age: 32, gender: "Male", image: "https://i.pravatar.cc/150?u=hannah", bio: "Predictive modeling specialist. Applies chess strategy to business analytics.", history: ["Data Analyst at QuantEdge"] },
            { id: 106, name: "Elena Rossi", role: "Senior Product Owner", salary: 110000, age: 30, gender: "Female", image: "https://i.pravatar.cc/150?u=marcus", bio: "Bridges the gap between users and tech. Passionate about gourmet Italian cooking.", history: ["Product Manager at FinTech"] },
            { id: 107, name: "Hannah Vance", role: "QA Automation Engineer", salary: 75000, age: 26, gender: "Female", image: "https://i.pravatar.cc/150?u=isaac", bio: "Detail-oriented bug hunter. Passionate about restoring vintage video games.", history: ["Junior QA at SoftTest"] }
        ];

        // 2. Load data from LocalStorage or use the defaultStaff
        let data = JSON.parse(localStorage.getItem('employeeData'));
        if (!data || data.length === 0) {
            localStorage.setItem('employeeData', JSON.stringify(defaultStaff));
            data = defaultStaff;
        }

        const userIndex = localStorage.getItem('currentUserIndex');

        function init() {
            const container = document.getElementById('staffContent');
            if (userIndex === null) {
                renderSelectionList(container);
            } else {
                renderPrivateDashboard(container, data[userIndex]);
            }
        }

        function renderSelectionList(container) {
            container.innerHTML = `
                <div class="card text-center">
                    <h1>Staff Login</h1>
                    <p>Select your profile to view your latest updates.</p>
                    <div class="staff-grid">
                        ${data.map((emp, i) => `
                            <div class="card employee-select-card text-center" onclick="login(${i})">
                                <img src="${emp.image}" class="avatar-md">
                                <h3>${emp.name}</h3>
                                <p class="stat-label">${emp.role}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        }

        function renderPrivateDashboard(container, emp) {
            if (!emp) { logout(); return; }
            container.innerHTML = `
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center; flex-wrap: wrap; gap: 10px;">
                        <div class="user-cell" style="display:flex; align-items:center; gap:15px;">
                            <img src="${emp.image}" class="avatar" style="width: 50px; height: 50px; border-radius:50%;">
                            <h2 style="margin:0;">Welcome, ${emp.name}</h2>
                        </div>
                        <button onclick="logout()" class="btn-secondary">Logout</button>
                    </div>
                    
                    <div class="status-row">
                        <span class="stat-label">Current Status:</span> 
                        <span class="badge status-active" style="color: #059669; font-weight:bold;">‚óè Active</span>
                    </div>

                    ${emp.feedback ? `
                        <div class="feedback-box">
                            <div class="feedback-header">üí¨ Message from Management</div>
                            <p style="margin:0;">${emp.feedback}</p>
                        </div>
                    ` : `
                        <div class="feedback-box" style="border-left-color: #cbd5e1; background: #f8fafc;">
                            <p style="margin:0; color: #64748b;">No new messages from management.</p>
                        </div>
                    `}

                    <div style="margin-top: 20px;">
                        <h4 class="stat-label" style="margin-bottom:5px;">Professional Summary</h4>
                        <p style="margin-top:0;">${emp.bio}</p>
                        <h4 class="stat-label" style="margin-bottom:5px;">Current Role</h4>
                        <p><strong>${emp.role}</strong></p>
                    </div>
                </div>
            `;
        }

        window.login = (i) => {
            localStorage.setItem('currentUserIndex', i);
            location.reload();
        };

        window.logout = () => {
            localStorage.removeItem('currentUserIndex');
            location.reload();
        };

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
